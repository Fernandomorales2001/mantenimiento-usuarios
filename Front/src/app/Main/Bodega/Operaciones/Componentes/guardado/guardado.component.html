<ngx-spinner [name]="'loading'"  ><p style="color: white" > Cargando... </p></ngx-spinner>

<div class="container">
  <div class="row d-flex justify-content-center" *ngFor="let guardado of guardados">
  
      <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6 card mt-3" >   
          <h5 class=" mt-3">{{guardado.titulo}}</h5>
          
          <div class="row text-center">
              <div class="col-12 datosEncabezado text-center mt-2" >
                  <h5 class="text-center">{{guardado.counter}}</h5>
              </div>
          </div>
      <div class="row mt-1 mb-2">
          <div *ngIf="!guardado.mostrar" class="col-12 banda" (click)="desplegarDetalles(guardado)"> {{opcionesVer.mas}} <i class="fas fa-arrow-circle-down"></i></div>
          <div *ngIf="guardado.mostrar" class="col-12 banda" (click)="desplegarDetalles(guardado)"> {{opcionesVer.menos}}<i class="fas fa-arrow-circle-right"></i></div>
      </div>
  
  
      <div *ngIf="guardado.mostrar"> 
          <h5 class="texto"> Detalle</h5>
          <table class="table table-striped table-sm tabla">
              <thead>
                <tr>
                  <th scope="col">{{guardado.row_header.c1}}</th>
                  <th scope="col">{{guardado.row_header.c2}}</th>
                  <th scope="col">{{guardado.row_header.c3}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of guardado.detalle">
                  <td>{{item.c1}}</td>
                  <td>{{item.c2}}</td>
                  <td>{{item.c3}}</td>
                </tr>
                 
              </tbody>
          </table>
      </div>
  
      </div>
  </div>
</div>
