<div class="row d-flex justify-content-center">
    <div class="col-xl-4 col-md-4 mb-2 col-xs-12">
        <div class="card border-left-primary shadow py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-4 mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                    Total bono 
                </div>
            </div>
            <div class="col-4">
                
                <div class="h5 mb-0 font-weight-bold text-gray-800">
                    <input 
                                        #inp_bono
                                        [value]="bono" 
                                        (change)="changeBono(inp_bono.value)" 
                                        type="number"
                                        max=""
                                        style="width: 150px !important;"
                                        class="form-control" 
                                        id="exampleFormControlInput1">

                     </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-xs-6 col-lg-4 ">
        <div class="form-group">
            <label style="color: black !important;" for="exampleFormControlSelect1">Sucursal</label>
            <select 
            #sel_sucursal
            (change)="consultarSucursales(sel_sucursal.value)"
            class="form-control" id="exampleFormControlSelect1">
              <option
              *ngFor="let sucursal of sucursales[0].tabla_sucursal"
              [value]="sucursal.sucursal"
              [selected]="sucursal.sucursal == sucursalSeleccionada"
              >{{sucursal.descripcion}}</option>
            </select>
          </div>
      </div>
      <div class="col-md-2 col-xs-6 col-lg-2"> 
        <button type="button" 
        (click)="guardarConfiguracion()"
        class="btn btn-primary btn-md  mt-3">Guardar Configuracion</button>
      </div>

</div>

<div class="row  mb-3 ml-1 mr-1">
    <div class="col-12">
        <div class="row">
            <div class="col-12 card-primary">
                <div class="row">
                    <div class="col-12 text-center franja text-white">
                        <h6>Configuracion bono</h6>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 tabla-principal">
                        <table class="table table-sm table-striped" id="tablaTalleres" #tablaTalleres>
                            <thead>
                                <tr>
                                    <th>Descripcion</th>
                                    <th>% Peso {{porcentajeTotalPeso}}</th>
                                    <th>Bono</th> 
                                    <th>Meta</th> 
                                    <th>Meta por</th> 
                                      
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of sucursales[0].tabla_indicadores">
                                    <td>{{data.descripcion}}</td>
                                    <td>
                                        <input 
                                        #inp_porcentaje
                                        (change)="changeValor(data, inp_porcentaje, $event)"
                                        [value]="data.peso_porcentaje" 
                                        type="number"
                                        style="width: 150px !important;"
                                        class="form-control" 
                                        id="exampleFormControlInput1">
                                    </td> 
                                    <td>{{data.bono}}</td> 
                                    <td>  
                                        <input 
                                        #inp_meta
                                        [value]="data.meta" 
                                        (change)="changeValorMeta(sel_tipo, data, inp_meta.value, inp_meta, $event )"
                                        type="number"
                                        max=""
                                        style="width: 150px !important;"
                                        class="form-control" 
                                        id="exampleFormControlInput1">
                                    </td> 
                                    <td>
                                        <select 
                                        #sel_tipo
                                        (change)="changeTipoMeta(sel_tipo.value, data)"
                                        class="form-control" id="exampleFormControlSelect1">
                                            <option 
                                            *ngFor="let item of sucursales[0].tabla_tipo_meta"
                                            [selected]="item.id_tipo_meta == data.id_tipo_meta"
                                            [value]="item.id_tipo_meta"
                                            > {{item.descripcion}}</option>
                                            
                                          </select>
                                       
                                    </td> 
                                 
                                </tr>
                                 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
