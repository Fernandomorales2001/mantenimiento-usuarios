

<div class="row  mb-3 ml-1 mr-1">
    <div class="col-12">
        <div class="row">
            <div class="col-12 card-primary">
                <div class="row">
                    <div class="col-12 text-center franja text-white">
                        <h6>Configuracion meta por sucursal</h6>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 tabla-principal">
                        <table class="table table-sm table-striped" id="tablaTalleres" #tablaTalleres>
                            <thead>
                                <tr>
                                    <th>Sucursal</th>
                                    <th>Descripcion</th>
                                    <th>Meta</th>  
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of sucursales">
                                    <td>{{data.sucursal}}</td>
                                    <td>{{data.descripcion}}</td>
                                    <td>  
                                        <input 
                                        #inp_meta
                                        [value]="data.meta" 
                                        (change)="data.meta = inp_meta.value"
                                        type="number"
                                        max=""
                                        style="width: 150px !important;"
                                        class="form-control" 
                                        id="exampleFormControlInput1">
                                    </td>  
                                </tr>
            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-end" >
    <div class="col-md-2 col-xs-6 col-lg-2 m-1"> 
        <button type="button" 
        (click)="guardarConfiguracion()"
        class="btn btn-primary btn-md  mt-3">Guardar Configuracion</button>
      </div>
</div>
