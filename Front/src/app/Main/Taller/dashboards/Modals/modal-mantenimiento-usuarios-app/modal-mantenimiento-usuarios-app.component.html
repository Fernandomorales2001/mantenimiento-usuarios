<div bsModal #modalUsuario="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
data-backdrop="static" aria-hidden="true">
<div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered" role="document">
  <div class="modal-content redondear">
    <div class="modal-header bg-primary text-white">
      <h4 id="dialog-sizes-name1" class="modal-title pull-left text-center">AGREGAR USUARIO</h4>
      <button type="button" class="close pull-right" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
    <div class="modal-body">
      <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <small for="inputAddress">USUARIO: </small>
                                    <input type="text" class="form-control text-uppercase" [(ngModel)]="usuario.usuario" placeholder="INSERTE UN USUARIO">
                                </div>
                            </div>
                            <div class="col-6">
                              <div class="form-group">
                                  <small for="inputAddress">TELEFONO: </small>
                                  <input type="number" class="form-control" [(ngModel)]="usuario.celular"placeholder="INSERTE SU NUMERO DE TELEFONO">
                              </div>
                          </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                            <small for="inputAddress">NOMBRE Y APELLIDO: </small>
                            <input type="text" class="form-control text-uppercase" [(ngModel)]="usuario.nombre" placeholder="INSERTE EL NOMBRE Y APELLIDO">
                        </div>
                    </div>
                      </div>
              <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <small for="inputPassword2">CONTRASEÑA: </small>
                        <input type="password" class="form-control text-uppercase" [(ngModel)]="usuario.password" placeholder="INSERTE SU CONTRASEÑA">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <small for="inputPassword2">REPETIR CONTRASEÑA: </small>
                        <input type="password" class="form-control text-uppercase" placeholder="REPITA SU CONTRASEÑA">
                        <ng-template #inserteContraseña>Coincidencia no encontrada</ng-template>
                        <!-- *ngIf="{{usuarios.password == true; else inserteContraseña}}"  -->
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="usuario.es_supervisor" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      SUPERVISOR
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="usuario.activo" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckDefault">
                      ACTIVO
                    </label>
                  </div>
                </div>
              </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
      <div class="col-12">
          <div class="card">
              <div class="card-header">
                  PERMISOS
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-6" *ngFor="let pagina of paginas">
                        <div class="form-group">
                          <div class="form-check" >
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                            <label class="form-check-label" for="flexCheckDefault">
                              {{pagina.descripcion}}
                            </label>
                          </div>
                        </div>
                      </div>
                      </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  <div class="modal-footer">
    <button class="btn btn-danger">CERRAR</button>
    <button class="btn btn-primary" (click)="guardarUsuario()" >GUARDAR</button>
  </div>
    </div>
  </div>
</div>
