
<div bsModal #modalInfo="bs-modal"  class="modal fade modal-fade-scrollable" 
tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg top" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalCenterTitle">Lista Usuarios App</h5>
       <button (click)="cerrarModal(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
        <!-- <div class="tamanioDiv"> -->
            <div class="row">
              <div class="col-4">
                <input class="form-control" type="text" 
                placeholder="Ingrese texto para filtrar "
                #textBusqueda
                placeholder="Buscar.."
                (keyup)="textBuscar= textBusqueda.value" 
                >
            </div>
            <div class="col-4"></div>
            <!-- <div class="col-4">
              <button *ngIf="!seleccionTodos" (click)="fcSeleccionTodos()"  class="btn btn-success">
                SELECCIONAR TODOS
              </button>
              <button *ngIf="seleccionTodos" (click)="fcSeleccionTodos()" class="btn btn-primary">
                DESELECCIONAR TODOS
              </button>
            </div> -->
            </div>
            <br>
            <table class="table table-striped tamanioTr" height="50%">
                <thead class="primary">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Enviar</th>
                    <!-- <th width="10%">Seleccion</th> -->
                  </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let usuario of listaUsuarios | filter:textBuscar">
                        <td class="text">{{usuario.nombre}}</td>
                        <td class="text"><button class="btn btn-success btn-sm btn-block" (click)="generarActualizacionClienteCreadoAws(usuario)">Enviar</button></td>
                        <!-- <td class="text-center"> 
                      
                          <input type="checkbox" [checked]="usuario.seleccionado" (change)="seleccionarUsuario(usuario)">
                        </td> -->
                    </tr>
                </tbody>
              </table>
        <!-- </div> -->

     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="cerrarModal(false)" data-dismiss="modal">Cerrar</button>
       <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
     </div>
   </div>
 </div>
</div>
