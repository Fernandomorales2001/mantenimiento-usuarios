<div class="card">
  <div class="card-header bg-primary text-white">
    BUSQUEDA DE CLIENTE
  </div>
  <div class="card-body">
    <app-busqueda-clientes
        [PadreHijo]=true
        (ClienteSeleccionado)="getDatosClienteSeleccionado($event)"
    >
    </app-busqueda-clientes>
  </div>
</div>

<div class="row mt-4" *ngIf="mostrarDataCliente">
  <div class="col-md-4 ">
    <div>
      <app-tarjeta-cliente-contacto
          [cliente]="clientePadre"
          [esCliente]=true
          (onEdicion)="contruirModalEdicionCliente($event)">
      </app-tarjeta-cliente-contacto>
    </div>
    <br>
    <div>
      <app-tarjeta-cliente-contacto
          [contacto]="contacto"
          [esCliente]=false
          (onEdicion)="contruirModalEdicionCliente($event)">
      </app-tarjeta-cliente-contacto>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="row mx-2">
        <div class="col-md-10">
          <app-busqueda-clientes
              [PadreHijo]=false
              [contacto]="contacto"
              (ClienteSeleccionado)="getDatosClienteSeleccionado($event)"
          >
          </app-busqueda-clientes>
        </div>
        <div class="col-md-2">
          <button class="btn btn-secundary mt-3"
                  tooltip="Nuevo cliente hijo"
                  (click)="constuirModalCreacionCliente(true)" >
             <img src="assets/img/add-friend.png"
                  alt="Agregar cliente"
                  width="32px"
                  height="32px ">
          </button>
        </div>
      </div>

      <div class="row mx-2 mb-5">
        <div class="col-xl-4 col-md-6 col-sm-6" *ngFor="let cliente of [1,2,3,4,5,6]">
          <app-tarjeta-cliente-hijo
            (onEdicion)="contruirModalEdicionCliente($event)">
          </app-tarjeta-cliente-hijo>
        </div>
      </div>

    </div>
  </div>
</div>


<app-edicion-cliente #modalEdicionCliente></app-edicion-cliente>
