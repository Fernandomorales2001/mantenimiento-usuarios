<div class="card">
    <div class="card-header text-white bg-primary">
        LISTADO DE USUARIOS
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-lg-3 col-sm-6 col-2 ">
                <label for="exampleFormControlSelect1">USUARIOS:</label>
                <select
                    #filtroUsuarios
                    class="form-control"
                    id="exampleFormControlSelect1"
                    (change)="filtrarUsuario(filtroUsuarios.value)">
                    <option selected value="0">VER TODOS</option>
                    <option *ngFor="let usuario of usuarios" [value]="usuario.id_app_usuario">{{usuario.nombre | uppercase}}</option>
                </select>
            </div>

        </div>

        <br>

        <div (click)="abrirModalUsuario()" class="hover list-group-item list-group-item-accent-success list-group-item-divider text-center">
            <span><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar Usuarios</span>
     </div>

</div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="overflow-auto">
                    <table class="table table-striped table-bordered table-hover table-responsive-lg table-sm"
                        >
                        <thead>
                            <tr class="bg-primary text-white" >
                                <th style="width: 15%" class="text-center">
                                    USUARIOS
                                </th>
                                <th style="width: 15%" class="text-center">
                                    CELULAR
                                </th>
                                <th style="width: 15%" class="text-center">
                                    NOMBRE
                                </th>
                                <th style="width: 15%" class="text-center">
                                    FECHA DE CREACION
                                </th>
                                <th style="width: 10%;"  class="text-center">
                                    SUPERVISOR
                                </th>
                                <th style="width: 10%" class="text-center">
                                    ACTIVO
                                </th>
                                <th style="width: 10%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios | filtro: id_app_usuario | filtroSucursal: sucursal_seleccionada">
                                <td>{{usuario.usuario | uppercase}}</td>
                                <td>{{usuario.celular}}</td>
                                <td>{{usuario.nombre  | uppercase}}</td>
                                <td>{{usuario.fecha_creacion | date:'dd/MM/yyyy'}}</td>
                                <td><i [ngClass]="{'fa fa-check-circle text-success' : usuario.es_supervisor,  'fa fa-check-circle text-danger' : !usuario.es_supervisor }" aria-hidden="true"></i></td>
                                <td><i [ngClass]="{'fa fa-check-circle text-success': usuario.activo, 'fa fa-check-circle text-danger': usuario.activo }" aria-hidden="true"></i></td>
                                <td><button (click)="abrirModalUsuario()" class="hover list-group-item list-group-item-accent-success list-group-item-divider"><i class="fa fa-pencil-square-o" style="color: blue;" aria-hidden="true"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<app-modal-mantenimiento-usuarios-app (onNuevoUsuario)="createUsuario( $event )" #controlUsuario></app-modal-mantenimiento-usuarios-app>
