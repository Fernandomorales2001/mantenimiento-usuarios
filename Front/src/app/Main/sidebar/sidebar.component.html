<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
  <div class="sidebar-content">
    <perfect-scrollbar>
      <div class="sidebar-header">
        <img class="logo" src="assets/allas/logo.png" alt="">
      </div>

      <div class="sidebar-profile">
        <div class="user-pic">
          <img class="img-responsive img-rounded image-profile" [src]="data.informacion.imagen" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">{{data.informacion.nombre}}
          </span>
          <span class="user-role">{{data.informacion.puesto}}</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>{{data.informacion.state}}</span>
          </span>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of toogleMenuData()" [ngClass]="{'active': menu.active, 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
            <span *ngIf="menu.type === 'header'">{{menu.titulo}}</span>
            <a *ngIf="menu.type !== 'header'" (click)='toggle(menu)'>
              <i class="{{menu.icono}}"></i>
              <span>{{menu.titulo}}</span>
              <span *ngIf="menu.tiene_badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
            </a>
            <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
              <ul>
                <li *ngFor="let submenu of menu.subgrupos" (click)="navigarRouter(submenu.routerlink)">
                  <a> {{submenu.titulo}}
                    <span *ngIf="submenu.tiene_badge" class="badge badge-pill" [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
  <div class="sidebar-footer">
    <div class="dropdown" dropdown>
      <a dropdownToggle>
        <i class="fa fa-bell"></i>
        <span class="badge badge-pill badge-warning notification">5</span>
      </a>
    </div>
    <div class="dropdown" dropdown>
      <a dropdownToggle>
        <i class="fa fa-cog" (click)="abrirConfiguraciones()"></i>
        <!-- <span class="badge-sonar"></span> -->
      </a>
    </div>
    <div (click)="logout()">
      <a>
        <i class="fa fa-power-off"></i>
      </a>
    </div>
  </div>
</nav>
